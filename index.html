<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="upper-container">
      <div class="image-container">
        <img src="images/image-victor.jpg" alt="person">
      </div>
    </div>
    <div class="profile-card">
      <div class="card-header">
        <div class="name">
          Victor Crest <span class="age dark-gray">26</span>
        </div>
        <div class="city dark-gray">London</div>
      </div>
      <hr class="dark-gray">
      <div class="details">
        <div class="item">
          80k
          <span class="dark-gray">Followers</span>
        </div>
        <div class="item">
          803k
          <span class="dark-gray">Likes</span>
        </div>
        <div class="item">
          1.4k
          <span class="dark-gray">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ralph Sulit</a>.
  </div>
</body>
</html>
